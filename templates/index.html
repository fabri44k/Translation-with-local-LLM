<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation with LLM</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Marked CSS (for markdown styling) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>

    <div class="container mt-5">
        <!-- Header con pulsante tema -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="m-0 text-center w-100 position-relative">Translation with LLM</h1>
            <!-- Pulsante tema assoluto, ma con z-index per essere sopra -->
            <button id="toggleThemeBtn" class="btn btn-outline-secondary position-absolute top-0 end-0" onclick="toggleTheme()">
                ðŸŒ™
            </button>
        </div>

        <div class="row mb-4">
            
            <div class="col-12 col-md-4 d-flex flex-column mb-3 mb-md-0">
                <label for="llm" class="form-label fw-bold">Select LLM</label>
                <select id="llm" class="form-select mb-3">
                   
                </select>

                <label for="targetLang" class="form-label fw-bold">Output Language</label>
                <select id="targetLang" class="form-select">
                    <option value="it">Italian</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="es">Spanish</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                </select>
            </div>

            <div class="col-12 col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <label for="textInput" class="form-label mb-0 fw-bold">Input Text</label>
                    
                    
                    <div class="d-flex gap-2">
                        <input type="file" id="fileInput" accept=".md,.txt" style="display: none;" onchange="handleFileSelect(this)">
                        
                        <button class="btn btn-sm btn-outline-primary" onclick="document.getElementById('fileInput').click()">
                            Load File
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="clearTextInput()">
                            Clear
                        </button>
                    </div>
                </div>

                <textarea id="textInput" class="form-control" placeholder="Insert text to translate..."></textarea>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col d-grid d-md-flex justify-content-md-end gap-2">
                <button class="btn btn-primary btn-lg" onclick="sendTextForTranslation()">Translate</button>
            </div>
        </div>

        <div id="loadingSpinner" class="text-center my-3" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="mt-2 text-muted">Translating...</div>
        </div>

        <!-- Area Output -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <label for="modelStream" class="form-label fw-bold">Output</label>
                    
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm btn-outline-secondary" onclick="copyOutput()">Copy</button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="downloadOutput()">Download</button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="clearTextOutput()">Clear</button>
                    </div>
                </div>
                <div id="modelStream" class="markdown-output bg-light text-dark"></div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>
    <script src="../static/js/index.js"></script>
</body>

</html>
